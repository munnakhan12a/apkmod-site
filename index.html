      transform: scale(1.03);
    }

      object-fit: cover;
    }
    .card-title {

    }
    .version {

      font-size: 0.9em;
      margin-bottom: 10px;
    }
    .download-btn {
      background: #007bff;
      color: white;
      padding: 8px 15px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 0.9em;
      margin-bottom: 15px;
      display: inline-block;
    }
